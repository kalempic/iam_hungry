<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title> Korpa</ion-title>
    </ion-toolbar>
</ion-header>


<ion-content fullscreen>


    <div class="ion-padding">

        <h2 class="ion-text-center" *ngIf="predjela.length != 0"> Predjela</h2>

        <ion-list>
            <ion-item  [color]="i%2? 'primary-shade' : 'light'" class="ion-text-wrap" *ngFor="let jelo of predjela; let i=index">
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            <b>{{jelo.naziv}}</b>
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            <ion-label color="secondary">
                                {{jelo.cena * jelo.kolicina}} din
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="2" class="ion-align-self-start">
                            <ion-button color="medium" fill="clear" (click)="smanjiKolicinu(jelo,predjela)">
                                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="1" class="ion-align-self-center">
                            {{jelo.kolicina}}
                        </ion-col>

                        <ion-col size="2" class="ion-align-self-center">
                            <ion-button color="medium" fill="clear" (click)="povecajKolicinu(jelo)">
                                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="2" offset="5">
                            <ion-button color="medium" fill="clear" (click)="izbaciJelo(jelo,jela)">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

        <h2 class="ion-text-center" *ngIf="jela.length != 0">Glavna jela</h2>


        <ion-list>
            <ion-item [color]="i%2? 'primary-shade' : 'light'"  class="ion-text-wrap" *ngFor="let jelo of jela; let i=index">
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            <b>{{jelo.naziv}}</b>
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            <ion-label color="secondary">
                                {{jelo.cena * jelo.kolicina}} din
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="2" class="ion-align-self-start">
                            <ion-button color="medium" fill="clear" (click)="smanjiKolicinu(jelo,jela)">
                                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="1" class="ion-align-self-center">
                            {{jelo.kolicina}}
                        </ion-col>

                        <ion-col size="2" class="ion-align-self-center">
                            <ion-button color="medium" fill="clear" (click)="povecajKolicinu(jelo)">
                                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="2" offset="5">
                            <ion-button color="medium" fill="clear" (click)="izbaciJelo(jelo,jela)">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>

        <h2 class="ion-text-center" *ngIf="dezerti.length != 0"> Dezerti</h2>


        <ion-list>
            <ion-item [color]="i%2? 'primary-shade' : 'light'"  class="ion-text-wrap" *ngFor="let jelo of dezerti; let i=index">
                <ion-grid>
                    <ion-row>
                        <ion-col size="9">
                            <b>{{jelo.naziv}}</b>
                        </ion-col>
                        <ion-col size="3" class="ion-text-end">
                            <ion-label color="secondary">
                                {{jelo.cena * jelo.kolicina}} din
                            </ion-label>
                        </ion-col>
                    </ion-row>
                    <ion-row class="ion-align-items-center">
                        <ion-col size="2" class="ion-align-self-start">
                            <ion-button color="medium" fill="clear" (click)="smanjiKolicinu(jelo,dezerti)">
                                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="1" class="ion-align-self-center">
                            {{jelo.kolicina}}
                        </ion-col>

                        <ion-col size="2" class="ion-align-self-center">
                            <ion-button color="medium" fill="clear" (click)="povecajKolicinu(jelo)">
                                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>

                        <ion-col size="2" offset="5">
                            <ion-button color="medium" fill="clear" (click)="izbaciJelo(jelo,jela)">
                                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-item>
        </ion-list>


        <ion-item class="ion-padding-top">
            <ion-grid>
                <ion-row>
                    <ion-col size="9">
                        Ukupno za placanje
                    </ion-col>
                    <ion-col size="3" class="ion-text-end">
                        <ion-label color="secondary">
                            {{ukupnaCena}} din
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>

        <ion-button expand="block" shape="round" (click)="posaljiPorudzbinu()">
            Checkout
        </ion-button>
    </div>

</ion-content>
