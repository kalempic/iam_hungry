<ion-header>
    <ion-toolbar color="primary">
        <ion-title>REGISTER PAGE</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <ion-grid class="ion-no-padding">
                <ion-row>
                    <ion-col size-md="6" offset-md="3" class="ion-no-padding">
                        <ion-card>
                            <ion-card-header>
                                <ion-card-title color="secondary"> Register</ion-card-title>
                            </ion-card-header>
                            <ion-card-content>
                                <ion-item>
                                    <ion-label position="floating">Full name</ion-label>
                                    <ion-input type="text" required ngModel id="input-reason" name="name"></ion-input>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Email adress</ion-label>
                                    <ion-input type="email"
                                               ngModel
                                               name="email"
                                               required
                                               email
                                               #emailCtrl="ngModel"></ion-input>
                                </ion-item>
                                <ion-item
                                        *ngIf="!emailCtrl.valid && emailCtrl.touched"
                                        lines="none"
                                >
                                    <ion-label>
                                        Unesite validnu email adresu!
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating">Adress</ion-label>
                                    <ion-input type="text" required ngModel id="adress" name="address"></ion-input>
                                </ion-item>

                                <ion-item>
                                    <ion-label position="floating">Password</ion-label>
                                    <ion-input type="password" type="password"
                                               ngModel
                                               name="password"
                                               required
                                               minlength="6"
                                               #passwordCtrl="ngModel"></ion-input>
                                </ion-item>
                                <ion-item
                                        *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                                        lines="none"
                                >
                                    <ion-label>
                                        Minimalna du≈æina polja za password je 6 karaktera
                                    </ion-label>
                                </ion-item>
                                <ion-item>
                                    <ion-label position="floating"> Confirm password</ion-label>
                                    <ion-input type="password" required ngModel name="confirmPassword"></ion-input>
                                </ion-item>
                                <ion-item
                                        *ngIf="!checkPassword(f)"
                                        lines="none"
                                >
                                    <ion-label>
                                        Password nije ispravno potvrdjen!
                                    </ion-label>
                                </ion-item>


                                <div margin-vertical text-right>
                                    <ion-button  type="submit"
                                                 color="primary"
                                                 [disabled]="!f.valid">Registracija</ion-button>
                                    <ion-button (click)="prebaciNaLogin()">Login</ion-button>
                                </div>
                            </ion-card-content>
                        </ion-card>
                    </ion-col>

                </ion-row>
            </ion-grid>
        </form>
    </ion-content>

</ion-content>
