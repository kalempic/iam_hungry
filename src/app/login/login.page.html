<ion-header>
    <ion-toolbar color="primary">
        <ion-title>LOGIN</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size-md="6" offset-md="3" class="ion-no-padding">
                    <ion-card>
                        <ion-card-header>
                            <ion-card-title color="secondary"> Prijava na sistem</ion-card-title>
                        </ion-card-header>
                        <ion-card-content>
                            <ion-item>
                                <ion-label position="floating">Email</ion-label>
                                <ion-input type="email"
                                           ngModel
                                           name="email"
                                           required
                                           email
                                           #emailCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item
                                    *ngIf="!emailCtrl.valid && emailCtrl.touched"
                                    lines="none"
                            >
                                <ion-label>
                                    Unesite validnu email adresu!
                                </ion-label>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Password</ion-label>
                                <ion-input type="password"
                                           ngModel
                                           name="password"
                                           required
                                           minlength="6"
                                           #passwordCtrl="ngModel"></ion-input>
                            </ion-item>
                            <ion-item
                                    *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                                    lines="none"
                            >
                                <ion-label>
                                    Minimalna du≈æina polja za password je 6 karaktera
                                </ion-label>
                            </ion-item>
                            <div margin-vertical text-right>

                                <ion-button
                                        type="submit"
                                        color="primary"
                                        [disabled]="!f.valid">LOGIN
                                </ion-button>
                                <ion-button (click)="prebaciNaRegister()" >Registracija</ion-button>
                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
